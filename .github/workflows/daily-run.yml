name: Daily Commiter

on:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install stuff
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        PAT: ${{ secrets.GHPAT }}
      run: python commit_script.py
